apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
      - name: init
        image: busybox
        command: ['sh', '-c', 'until nslookup nginx; do echo waiting for nginx; sleep 2; done;']
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
